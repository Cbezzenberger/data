# the name of your event
name = "Onchain Art Day 2024"

# shortest possible name (without year)
shortname = "Onchain Art Day"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["conference", "expo", "meetup"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "KodaDot"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "damskyftw"

# A point of contact (responsible person)
poc = "damsky"

# the start date of the event
date = "2024-05-24"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "13:00-22:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
venues = ["web3hub"]


# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 200

# blockchains that the event deals with
# if it is an interchain event, then leave blank


# tags for the event, will show up as labels.
# pick 1-4
tags = ["art", "generative-art", "nft"]

logo = "onchainart.png" # A logo attachment

# a description of the event.
description = """
Join us on May 24th at w3.hub for a day of art, talks, and workshops during Berlin Blockchain Week 2024.

Agenda:
- Talks & Panels: Learn how to bring your art into the digital age and discover the world of generative art.
- Live Generative Art Minting: Get hands-on with workshops by KODA
- Exhibition: Check out the freshest talent and established artists showcasing their physical and digital masterpieces from Berlin and Europe.

Want to get involved? Hit us up about sponsorship opportunities and let's make this event unforgettable.

If you are a generative artist who'd like to showcase their art, let us know at https://t.me/Just_Luuuu

This event is possible thanks to our sponsors and collaborators: KODA, Vara Network, Office Impart, and Modern Meta.
"""

