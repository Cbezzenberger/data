# the name of your event
name = "Enjoy Bustling Berlin with Urbit: Happy Hour"

# shortest possible name (without year)
shortname = "Urbit Happy Hour"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["meetup"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "Urbit"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "thomasurbit"

# A point of contact (responsible person)
poc = "Thomas Kroes"

# the start date of the event
date = "2024-05-22"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "17:00-22:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
# venues = [""]

# the event venue name
venueName = "Register to see venue"

# link to the venue on open street maps
# venueUrl = ""

# the event venue address
venueAddress = "TBA"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 100

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = []

# tags for the event, will show up as labels.
# pick 1-4
tags = ["Urbit", "Personal Sever", "Operating System", "Decentralization"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = """
Are you curious about Urbit or already part of the Urbit community? Come join for a drink at the Urbit Happy Hour! This is the perfect opportunity to share insights, learn more about Urbit, and enjoy a relaxed evening together. Whether you have been in the Urbit ecosystem for a while or just curious about what Urbit can do for you, this happy hour is the ideal setting to explore and expand your knowledge.
"""

