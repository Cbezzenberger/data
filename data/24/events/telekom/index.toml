description = """
Join us at the Telekom and Friends Party on May 22nd, from 5 PM to 11 PM, at Hubraum, Deutsche Telekom HQ in Berlin. This event, hosted by Aleph Zero, NEAR, Polkadot, Fetch.ai and Deutsche Telekom, is a highlight of the Berlin Blockchain Week, positioned right between Dappcon and ETH Berlin. Expect an evening filled with engaging conversations, a panel featuring insights from leaders in the Web3 space, and a vibrant party atmosphere with a special guest DJ.

