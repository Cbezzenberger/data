# the name of your event
name = "CRYPTO2030"

# shortest possible name (without year)
shortname = "CRYPTO2030"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["meetup"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "SMART-compliance and SMART-shift, supported by BerChain, Crypto Valley Association"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "CRYPTO-2030"

# A point of contact (responsible person)
# poc = "John Appleseed"

# the start date of the event
date = "2024-05-22"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "11:00-18:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
venues = ["lisk-centre"]

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
# attendees = 600

# blockchains that the event deals with
# if it is an interchain event, then leave blank
# chains = ["example"]

# tags for the event, will show up as labels.
# pick 1-4
# tags = ["solarpunk"]

# A logo attachment
logo = "crypto2030.svg"

# a description of the event.
description = """
CRYPTO2030 serves as an ideal platform for industry leaders, experts and innovators to come together. This event was hosted in an interactive format where thematic dialogues, roundtables and networking opportunities abounded.

Our goal for CRYPTO2030 is to foster a productive environment where influential voices could exchange ideas and collectively propel the advancement of the Web3 space.

Proudly hosted by SMART-compliance and SMART-shift, supported by BerChain, Crypto Valley Association, venue partner CV Labs.
"""

[registration]
# type of registration
#  Possible values:
#   * tickets
#   * invites
#   * signup
type = "tickets"

# price of the ticket
price = "0 EUR"

# link to the registration or ticket purchase page
link = "https://c2030.org/register"

# custom action button label
#button = "Buy tickets!"

# status of registrations
#  Possible values:
#   * available
#   * sold-out
#   * closed
status = "available"

